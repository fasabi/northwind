<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li class="list-group-item bg-danger">Kategoriler</li>
  <li [class]="getAllCategoryClass()">Tümü ...</li>
  <li (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}" 
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>
